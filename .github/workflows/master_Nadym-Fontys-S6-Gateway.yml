# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Nadym-Fontys-S6-Gateway

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hub.docker.com/repository/docker/nadymvschaik/fontys-s6-gateway
        username: ${{ secrets.AzureAppService_ContainerUsername_945cd0cd3a504a3494a03802f2669cfd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_834edcf89a044ccd86f2022119e577e2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_945cd0cd3a504a3494a03802f2669cfd }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Nadym-Fontys-S6-Gateway'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1776b0325d4f4db6879d924e43c74d4b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_945cd0cd3a504a3494a03802f2669cfd }}/appsvc/staticsite:${{ github.sha }}'
